<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Article preview card</title>
</head>
<body>
    <section class="card">
        <div class="card__image">
            <img src="./article-preview-component/images/drawers.jpg" alt="A green furniture">
        </div>
        <div class="card__info">
            <div class="card__info--title">
                <h1>
                    Shift the overall look and feel by adding these wonderful touches to furniture in your home
                </h1>
            </div>
            <div class="card__info--resume">
                <p>Ever been in a room and felt like something was missing? Perhaps it left slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
            </div>
            <div class="card__info--profile">
                <img src="./article-preview-component/images/avatar-michelle.jpg" alt="Your avatar">
                <div>
                    <p>Michelle Appleton</p>
                    <span>28 Jun 2020</span>
                </div>
                <img src="./article-preview-component/images/icon-share.svg" alt="Share icon">
            </div>
        </div>
    </section>
</body>
</html>
